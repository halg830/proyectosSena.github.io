<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Veterinaria</title>
    <link
      rel="icon"
      href="https://clipart-library.com/images/rinre6XjT.png"
      type="image/png"
    />
    <link rel="stylesheet" href="../btVolver.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <a href="../index.html" id="btVolver">
      <img src="../img/volver.png" alt="">
  </a>
    <div>
      <img src="./img/fondo L.png" alt="" class="fondos" />
      <div id="cont">
        <h1 class="title">Citas agendadas</h1>
        <div>
          <div id="opciones">
            <div class="card" id="divAgregar" onclick="agregar()">
              <img
                src="https://cdn-icons-png.flaticon.com/128/8058/8058487.png"
                alt=""
                id="agregar"
              />
            </div>

            <div id="filtros">
              <h3>Filtrar por:</h3>
              <div>
                <label for=""
                  ><input type="radio" name="filtro" id="abiertas" checked />
                  Abiertas</label
                >
                <br />
                <label for=""
                  ><input type="radio" name="filtro" id="cerradas" />
                  Cerradas</label
                >
                <br />
                <label for=""
                  ><input type="radio" name="filtro" id="anuladas" />
                  Anuladas</label
                >
              </div>
            </div>
          </div>
          <div id="contCitas"></div>
        </div>
      </div>
      <img src="./img/fondo R.png" alt="" class="fondos" />
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
